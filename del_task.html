<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/static/styles.css">
</head>


<h1>Delete the task with the ID of {{no}}</h1>
<form action="/delete/{{no}}" method="get" autocomplete="off">
  <input type="text" name="task" value="{{old[0]}}" size="100" maxlength="100" readonly>

  <br>
  <input type="submit" name="save" value="delete">
</form>
